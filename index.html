<html>
  <head>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body>
    <div id="missing-ai-error"></div>
    <div id="app" class="flex flex-col items-center ">
      <form id="prompt-form" class="hidden bg-gray-100 text-right p-4 rounded-lg">
        <label class="block my-4">
          <span class="mr-2">Title of the song</span>
          <input type="text" name="title" maxlength="50" />
        </label>
        <label class="block my-4">
          What is it about? (optional)
          <textarea name="story" maxlength="50"></textarea>
        </label>
        <button type="submit" class="font-semibold py-2 px-4 border rounded bg-white border-slate-500 text-slate-500 hover:bg-slate-500 hover:border-transparent hover:text-white">
          Start
        </button>
      </form>
      <div id="result" class="hidden bg-amber-200 p-4 w-1/2">
      </div>
    </div>
    <div id="debug">
      <span class="bg-gray-100 text-gray-300">initializing...</span>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
